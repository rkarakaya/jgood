<div class="modal-header">
    <h1>Confirm Delete [{{params.itemName}}]</h1>
</div>

<div class="modal-body">
    <h1><b><strong>{{'general.warn.delete_item'|text}}</strong></b></h1>
</div>

<div class="modal-footer">
    <button ng-click="cancel()" class="btn btn-default">CANCEL</button>
    <button ng-click="ok()" class="btn btn-danger" >DELETE</button>
</div>
