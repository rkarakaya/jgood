<div class="modal-header">
    <h1>{{ (titleKey || 'Be Careful!') | text : titleParams}} </h1>
</div>

<div class="modal-body">
    <p ng-if="confirmKey">{{confirmKey|text:keyParams}}</p>
    <div ng-include="confirmTemplate"></div>
</div>

<div class="modal-footer">
    <button ng-click="cancel()" class="btn btn-default">Cancel</button>
    <button ng-click="confirm()" class="btn btn-danger">Do It Now</button>
</div>
